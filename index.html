<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="./assets/images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="choice">
      <p class="choice__desc">Pick player's mark</p>
      <div class="choice__pick">
        <button class="choice__btn choice__btn--pick"><img src="./assets/images/icon-x-dark.svg" alt="o" height="60px"
            width="60px"></button>
        <button class="choice__btn"><img src="./assets/images/icon-o-gray.svg" alt="x" height="60px"
            width="60px"></button>
      </div>
      <p class="choice__desc choice__desc--faded">Reminder: X goes first</p>
    </div>
    <div class="start">
      <button class="start__btn start__btn--orange">New game (Vs CPU)</button>
      <button class="start__btn start__btn--blue">New game (Vs Player)</button>
    </div>
  </main>
  <script src="./dist/javascript/index.js"></script>
</body>

</html>
